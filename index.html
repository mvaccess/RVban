<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Add an image</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.3.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZW5naW5lZXJlbWlseSIsImEiOiJjaWdvcTNqMGkwMDhxdDdrbnhjaW1qOTE0In0.GUfQCFjRMIHLU0YSw98cYw';
var mapStyle = {
    "version": 8,
    "sources": {
        "mapbox": {
            "type": "vector",
            "url": "mapbox://styles/engineeremily/ck0u3usgc1bb61ct93casmk13"
        },
        "overlay": {
            "type": "image",
            "url": "https://mvaccess.github.io/RVban/19012_full.jpg",
            "coordinates": [
                [-122.066981, 37.392169],
                [-122.066981, 37.392169],
                [-122.066981, 37.392169],
                [-122.066981, 37.392169]
            ]
        }
    },
};

var map = new mapboxgl.Map({
    container: 'map',
    zoom: 13.3,
    center: [-122.066981, 37.392169],
    style: mapStyle
});
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());

</script>

</body>
</html>
